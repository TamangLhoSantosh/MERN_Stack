<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <style>
        .animated-button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: blue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .animated-button:hover {
            background-color: darkblue;
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .pulsating-circle {
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        .container {
            width: 100%;
            height: 200px;
            position: relative;
            overflow: hidden;
            background: lightblue;
        }

        .ball {
            width: 50px;
            height: 50px;
            background-color: orange;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite ease-in-out;
        }

        @keyframes bounce {

            0%,
            100% {
                top: 0;
            }

            50% {
                top: 100%;
            }
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .gallery img {
            width: 200px;
            height: 150px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        .gallery img:nth-child(1) {
            animation-delay: 0.5s;
        }

        .gallery img:nth-child(2) {
            animation-delay: 1s;
        }

        .gallery img:nth-child(3) {
            animation-delay: 1.5s;
        }

        .gallery img:nth-child(4) {
            animation-delay: 2s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .marquee {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
        }

        .marquee p {
            display: inline-block;
            padding-left: 100%;
            animation: slide 10s linear infinite;
        }

        @keyframes slide {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-100%);
            }
        }

        .card {
            width: 200px;
            height: 300px;
            /* perspective: 1000px; */
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .card-front {
            background-color: #bbb;
            color: black;
        }

        .card-back {
            background-color: #2980b9;
            color: white;
            transform: rotateY(180deg);
        }

        .spinner {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .accordion {
            width: 300px;
        }

        .accordion-item {
            margin-bottom: 10px;
        }

        .accordion-button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            text-align: left;
            outline: none;
            transition: background-color 0.3s;
        }

        .accordion-button:hover {
            background-color: #2980b9;
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background-color: #f1f1f1;
            padding: 0 10px;
        }

        .accordion-content p {
            margin: 10px 0;
        }

        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress {
            width: 0;
            height: 20px;
            background-color: #4caf50;
            animation: fill 2s forwards;
        }

        @keyframes fill {
            to {
                width: 75%;
                /* Change this value as needed */
            }
        }

        .menu-button {
            position: absolute;
            top: 20px;
            left: 200px;
            z-index: 10;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .menu-button:hover {
            background-color: #2980b9;
        }

        .nav-menu {
            position: fixed;
            top: 0;
            left: -100%;
            width: 200px;
            height: 100%;
            background-color: #2c3e50;
            transition: left 0.3s ease;
        }

        .nav-menu ul {
            list-style: none;
            padding: 20px;
            margin: 0;
        }

        .nav-menu ul li {
            padding: 10px 0;
            color: white;
            cursor: pointer;
        }

        .nav-menu.show {
            left: 0;
        }
    </style>
</head>

<body>
    <button class="animated-button">Hover Me</button>

    <div class="pulsating-circle"></div>

    <div class="container">
        <div class="ball"></div>
    </div>
    <div class="gallery">
        <img src="image1.jpg" alt="Image 1">
        <img src="image2.jpg" alt="Image 2">
        <img src="image3.jpg" alt="Image 3">
        <img src="image4.jpg" alt="Image 4">
    </div>
    <div class="marquee">
        <p>This is a sliding text marquee effect.</p>
    </div>
    <div class="card">
        <div class="card-inner">
            <div class="card-front">Front Content</div>
            <div class="card-back">Back Content</div>
        </div>
    </div>

    <div class="spinner"></div>
    <div class="accordion">
        <div class="accordion-item">
            <button class="accordion-button">Section 1</button>
            <div class="accordion-content">Content 1</div>
        </div>
        <div class="accordion-item">
            <button class="accordion-button">Section 2</button>
            <div class="accordion-content">Content 2</div>
        </div>
        <div class="accordion-item">
            <button class="accordion-button">Section 3</button>
            <div class="accordion-content">Content 3</div>
        </div>
    </div>
    <div class="progress-bar">
        <div class="progress"></div>
    </div>
    <button class="menu-button">Menu</button>
    <nav class="nav-menu">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>
    </nav>


    <script>
        document.querySelectorAll('.accordion-button').forEach(button => {
            button.addEventListener('click', () => {
                const accordionContent = button.nextElementSibling;
                button.classList.toggle('active');

                if (button.classList.contains('active')) {
                    accordionContent.style.maxHeight = accordionContent.scrollHeight + 'px';
                } else {
                    accordionContent.style.maxHeight = 0;
                }
            });
        });
        document.querySelector('.menu-button').addEventListener('click', () => {
            document.querySelector('.nav-menu').classList.toggle('show');
        });

    </script>

</body>

</html>
